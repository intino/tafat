<script>
    var TafatBehaviors = TafatBehaviors || {};
    TafatBehaviors.IsNamedBehavior = {
        properties: {
            id: {
                type: String
            }
        },

        isNamedAs: function (name) {
            return this.id === name;
        }
    };
