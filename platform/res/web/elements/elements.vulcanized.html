        type: Object
      }

    _configureAnimationEffects: function(allConfigs) {
      var allAnimations = [];
      if (allConfigs.length > 0) {
        for (var config, index = 0; config = allConfigs[index]; index++) {
          var animation = document.createElement(config.name);
          // is this element actually a neon animation?
          if (animation.isNeonAnimation) {
            var effect = animation.configure(config);
            if (effect) {
              allAnimations.push({
                animation: animation,
                config: config,
                effect: effect
              });
            }
          } else {
            console.warn(this.is + ':', config.name, 'not found!');
          }
        }
      }
      return allAnimations;
    },

    _runAnimationEffects: function(allEffects) {
      return document.timeline.play(new GroupEffect(allEffects));
    },

    _completeAnimations: function(allAnimations) {
      for (var animation, index = 0; animation = allAnimations[index]; index++) {

          return animation.effect;

        if (allEffects.length > 0) {
          this._player = this._runAnimationEffects(allEffects);
          this._player.onfinish = function() {
            this._completeAnimations(allAnimations);

            if (this._player) {
              this._player.cancel();
              this._player = null;
            }

            this.fire('neon-animation-finish', cookie, {bubbles: false});
          }.bind(this);
          return;
        }
      } catch (e) {
        console.warn('Couldnt play', '(', type, allConfigs, ').', e);
      }

      :host(.tall) {
        height: calc(var(--paper-toolbar-height, 64px) * 3);
        @apply(--paper-toolbar-tall);
      }

      .toolbar-tools {
        position: relative;
        height: var(--paper-toolbar-height, 64px);
        padding: 0 16px;
        pointer-events: none;

       */

        :host {
          height: var(--paper-toolbar-sm-height, 56px);
        }

        :host(.medium-tall) {
          height: calc(var(--paper-toolbar-sm-height, 56px) * 2);
        }

        :host(.tall) {
          height: calc(var(--paper-toolbar-sm-height, 56px) * 3);
        }

        .toolbar-tools {
          height: var(--paper-toolbar-sm-height, 56px);
        }
      }

      #topBar {
        position: relative;
      }

      /* middle bar */
      #middleBar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host(.tall) #middleBar,
      :host(.medium-tall) #middleBar {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
      }

      /* bottom bar */
      #bottomBar {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      /*
       * make elements (e.g. buttons) respond to mouse/touch events
       *
       * `.toolbar-tools` disables touch events so multiple toolbars can stack and not
       * absorb events. All children must have pointer events re-enabled to work as
       * expected.
       */
      .toolbar-tools > ::content > *:not([disabled]) {
        pointer-events: auto;
      }

      .toolbar-tools > ::content .title {
        @apply(--paper-font-common-base);

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;

      .toolbar-tools > ::content[select=".middle"] paper-icon-button + .title,

    Polymer({
      is: 'paper-toolbar',

      hostAttributes: {
        'role': 'toolbar'
      },

      properties: {
        /**
         * Controls how the items are aligned horizontally when they are placed
         * at the bottom.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        bottomJustify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        justify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally when they are placed
         * in the middle.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        middleJustify: {
          type: String,
          value: ''
        }

      },

      attached: function() {
        this._observer = this._observe(this);
        this._updateAriaLabelledBy();
      },

      detached: function() {
        if (this._observer) {
          this._observer.disconnect();
        }
      },

      _observe: function(node) {
        var observer = new MutationObserver(function() {
          this._updateAriaLabelledBy();
        }.bind(this));
        observer.observe(node, {
          childList: true,
          subtree: true
        });
        return observer;
      },

      _updateAriaLabelledBy: function() {
        var labelledBy = [];
        var contents = Polymer.dom(this.root).querySelectorAll('content');
        for (var content, index = 0; content = contents[index]; index++) {
          var nodes = Polymer.dom(content).getDistributedNodes();
          for (var node, jndex = 0; node = nodes[jndex]; jndex++) {
            if (node.classList && node.classList.contains('title')) {
              if (node.id) {
                labelledBy.push(node.id);
              } else {
                var id = 'paper-toolbar-label-' + Math.floor(Math.random() * 10000);
                node.id = id;
                labelledBy.push(id);
              }
            }
          }
        }
        if (labelledBy.length > 0) {
          this.setAttribute('aria-labelledby', labelledBy.join(' '));
        }
      },

      _computeBarExtraClasses: function(barJustify) {
        if (!barJustify) return '';

        return barJustify + (barJustify === 'justified' ? '' : '-justified');
      }
    });

<script>
    'use strict';

    var CottonBehaviors = CottonBehaviors || {};

    CottonBehaviors.TranslatorBehavior = {

        properties: {
            dictionary: {
                type: Object, value: function () {
                    return {};
                }
            },
            language: {type: String}
        },

        translate: function (dictionary) {
            var widget = this;
            var languageDictionary = dictionary[this.getLanguage()];

            Object.keys(languageDictionary).forEach(function (key) {
                widget[key] = languageDictionary[key];
            });
        },

        getLanguage: function () {
            var widget = this;

            while (widget != null && widget.language == null)
                widget = widget.parentElement;

            if (widget == null)
                return "es";

            return widget.language;
        }

    };

<script>var navigationHandler = (function() {

  var self = {};

  var focus;

  function calculateDelta(e) {
    if (e.wheelDelta) {
      return e.wheelDelta / 120;
    } else if (e.detail) {
      return -e.detail / 3;
    }
  }

  function calculateScale(delta) {
    if (delta < 0) {
      return 1 - (delta / 5);
    }
    return 1 / (1 + (delta / 5));
  }

  self.focus = function(point) {
    focus = point;
  };

  self.calculateRange = function(e, currentRange) {
    var delta = calculateDelta(e);
    if (delta) {
      var scale = calculateScale(delta);
      var min = focus + (currentRange.min - focus) * scale;
      var max = focus + (currentRange.max - focus) * scale;
      return {from: min, to: max};
    }
  };

  return self;
});
</script>

<dom-module id="cotton-time-series" assetpath="../bower_components/cotton-time-series/">

  <style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
    }
  </style>

  <template>
    <div id="container" style="width:100%; height: 100%; margin: 0 auto; position: relative;"></div>
  </template>

  <script>
    Polymer({
      is: 'cotton-time-series',

      properties: {
        zoomable: {
          type: Boolean,
          reflectToAttribute: true
        },
        windowSize: Number,
        _chart: Object,
        _handler: {
          type: Object,
          value: function() {
            return navigationHandler();
          }
        },
        _lastPointInstant: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      behaviors: [Polymer.IronResizableBehavior],

      listeners: {
          'iron-resize': '_resizeChart'
      },

      ready: function () {
        this._chart = this._createChart();
        if (!this.zoomable) {
          return;
        }
        this.$.container.addEventListener('mousewheel', this._onMouseWheel.bind(this));
        this.$.container.addEventListener('DOMMouseScroll', this._onMouseWheel.bind(this));
        this.$.container.addEventListener('mousedown', this._onMouseDown.bind(this));
        this.$.container.addEventListener('mousemove', this._onMouseMove.bind(this));
        this.$.container.addEventListener('mouseup', this._onMouseUp.bind(this));
        this.$.container.addEventListener('mouseleave', this._onMouseUp.bind(this));
      },

      attached: function () {
        this.async(this._resizeChart.bind(this), 100);
      },

      _createChart: function () {
        var handler = this._handler;
        return new Highcharts.StockChart({
            chart: {
                renderTo: this.$.container
            },

            navigator: {
              enabled: false
            },

            credits: {
                enabled: false
            },

            scrollbar : {
              enabled : false
            },

            rangeSelector: {
              enabled: false
            },

            yAxis: {
              gridLineDashStyle: 'Dot',
              labels: {
                style: {
                  fontSize: '8pt',
                  fontFamily: 'Rubik, Helvetica Neue, Helvetica, Arial, sans-serif'
                }
              }
            },

            plotOptions: {
                series: {
                  point: {
                    events: {
                      mouseOver: function () {
                        handler.focus(this.x);
                      }
                    }
                  }
                }
            }
        });
      },

      _resizeChart: function () {
        this._chart.reflow();
      },

      addSeries: function (name) {
        this._chart.addSeries({
          name: name,
          data: [],
          marker : {
            enabled : true,
            radius : 2
          }
        }, true, false);
      },

      addPoint: function (seriesName, point) {
        this._addPoint(seriesName, point, true)
      },

      addPointWithoutRedraw: function (seriesName, point) {
        this._addPoint(seriesName, point, false);
      },

      clearAll: function(){
          while(this._chart.series.length > 0)
             this._chart.series[0].remove(true);
      },

      redraw: function () {
        this._chart.redraw();
      },

      _addPoint: function (seriesName, point, redraw) {
        if (this._pointIsAdded(seriesName, point.instant)) {
          return;
        }
        this._lastPointInstant[seriesName] = point;
        var series = this._findSeriesByName(seriesName);
        if (series) {
          series.addPoint([point.instant, point.value], redraw, this._shouldShift(series));
        }
      },

      _findSeriesByName: function (name) {
        return this._chart.series.filter(function (series) {
          return series.name === name;
        })[0];
      },

      _onMouseWheel: function (e) {
        var range = this._handler.calculateRange(e, this._chart.xAxis[0]);
        if (range) {
          this._updateRange(range);
        }
        e.preventDefault();
      },

      _onMouseDown: function () {
        this._startOfDragging = this._chart.xAxis[0].getExtremes().userMin;
      },

      _onMouseMove: function () {
        if (!this._startOfDragging) {
          return;
        }
        var from = this._chart.xAxis[0].getExtremes().userMin;
        var to = this._chart.xAxis[0].getExtremes().userMax;
        this.fire('move-range', {from: from, to: to});
      },

      _onMouseUp: function () {
        if (!this._startOfDragging) {
          return;
        }
        var min = this._chart.xAxis[0].getExtremes().userMin;
        var max = this._chart.xAxis[0].getExtremes().userMax;
        this._moveRange({from: min, to: max});
        this._startOfDragging = undefined;
      },

      _moveRange: function (range) {
        this._chart.xAxis[0].setExtremes(range.from, range.to);
        this.fire('finish-moving-range', range);
      },

      _updateRange: function (range) {
        this._chart.xAxis[0].setExtremes(range.from, range.to);
