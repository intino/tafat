<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

</head><body><dom-module id="heatmap-component">
    <style>
        :host {
            display: block;
            position: relative;
        }

        img {
          display: block;
          max-width: 100%;
          max-height: 100%;
          width: auto;
          height: auto;
        }

        div {
            display: inline-block;
            position: relative;
        }

        div.region {
            position: absolute;
            opacity: 0
        }

    </style>
    <template>
        <div>
          <img id="background" src="[[_image]]" on-load="_imageLoaded">
          <template is="dom-repeat" items="{{_regions}}">
              <div class="region" id="{{item.id}}" style$="
                  top: {{item.top}}%;
                  left: {{item.left}}%;
                  height: {{item.height}}%;
                  width: {{item.width}}%;
                  background-color: {{heatmap.color}};
                  z-index: {{item.zIndex}};
                  border-radius: {{_setRadius(item.type)}}"></div>
          </template>
        </div>
    </template>
    </dom-module>
<script src="heatmap-component.js"></script></body></html>
